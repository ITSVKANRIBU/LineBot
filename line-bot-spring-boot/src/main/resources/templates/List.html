<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Original CSS -->
		<link href="./contents/css/ress.css" rel="stylesheet" type="text/css">
		<!-- リセット用、スタイルが崩れないようにするため -->
		<link href="./contents/css/main.css" rel="stylesheet" type="text/css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="./bootstrap4/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script type="text/javascript" src="./bootstrap4/js/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./bootstrap4/js/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./bootstrap4/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!-- Orignal JavaScript UOC部分 -->
		<script src="./contents/js/main.js"></script>
		<!--ソートテーブル -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>

		<title>インサイダーゲーム管理フォーム</title>
	</head>
	<body onload="$('#myTable').tablesorter();">
		<div id="form-main">
			<div id="list-div">
				<table id="myTable" class="tablesorter">
					<thead>
						<tr>
							<th>id</th>
							<th>お題</th>
							<th>作成者</th>
							<th>難易度</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="problem : ${problemList}" >
							<td th:text="${problem.id}"></td>
							<th th:text="${problem.theme}"></th>
							<td data-label="作成者" th:text="${problem.name}"></td>
							<td data-label="難易度" th:text="${problem.difficulty}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
